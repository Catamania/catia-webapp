<mat-card-header>
  <mat-card-title>
    Graphiques
  </mat-card-title>
</mat-card-header>
<mat-card-content class="dashboard-card-content">
  <mat-grid-list cols="12" rowHeight="300px">
    <mat-grid-tile colspan="4" rowspan="2">
      
      <mat-slider thumbLabel [displayWith]="grainAdapterLabel" tickInterval="1" min="0" max="12">
      </mat-slider>
      
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="1">
      <app-donnees-marche></app-donnees-marche>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="1">
      <app-indicateur-macd></app-indicateur-macd>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card-content>
