<mat-grid-list cols="12" rowHeight="215px">
<!-- carte paramétrage -->
<mat-grid-tile colspan="4" rowspan="3">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
            Bots IA
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <label>Grain : </label>
        <mat-slider thumbLabel [displayWith]="grainAdapterLabel"
              step="1" min="0" max="12" [(ngModel)]="grain">
        </mat-slider>
        <br>
        <mat-form-field>
          <mat-select [(value)]="currentAsset" required>
            <mat-option *ngFor="let asset of tradableAssets"
              [value]="asset.key">{{asset.key}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-divider></mat-divider>
        <br>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- carte graphes -->
  <mat-grid-tile colspan="8" rowspan="3">
    <mat-card class="dashboard-card">
      <mat-card-header>
          <div mat-card-avatar class="logo graph-logo"></div>
        <mat-card-title>
          Evolution du marché
        </mat-card-title>
        <mat-card-subtitle>
          OHLC - MACD
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-donnees-marche></app-donnees-marche>
        <app-indicateur-macd></app-indicateur-macd>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
