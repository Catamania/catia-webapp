<mat-grid-list cols="12" rowHeight="215px">
<!-- carte paramÃ©trage -->
<mat-grid-tile colspan="4" rowspan="3">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
            Bots IA
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-slider thumbLabel [displayWith]="grainAdapterLabel" tickInterval="1" min="0" max="12"></mat-slider>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- carte graphes -->
  <mat-grid-tile colspan="8" rowspan="3">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Graphiques
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-donnees-marche></app-donnees-marche>
        <app-indicateur-macd></app-indicateur-macd>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
